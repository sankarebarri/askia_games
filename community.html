<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communauté - Askiaverse</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard.css"> <!-- Re-uses dashboard styles -->
    <link rel="stylesheet" href="assets/css/community.css"> <!-- Adds specific styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="dashboard.html" class="logo">Askiaverse</a>
            <div class="hud">
                <div class="hud-item" title="Niveau">LVL <span id="level-stat">--</span></div>
                <div class="hud-item xp-bar-container" title="Expérience">
                    <div id="xp-bar" class="xp-bar"></div>
                </div>
                <div class="hud-item" title="Askia Orbs">🪙 <span id="orbs-stat">--</span></div>
                <div class="hud-item" title="Jetons Focus">🧘 <span id="focus-tokens-stat">--</span></div>
            </div>
            <div class="user-menu">
                <button id="user-menu-btn" class="user-menu-btn">
                    <div class="avatar-placeholder"></div>
                    <span id="username-display"></span>
                    <span class="arrow-down">▼</span>
                </button>
                <div id="user-dropdown" class="user-dropdown hidden">
                    <a href="#" class="dropdown-item disabled">Profil (bientôt)</a>
                    <a href="#" class="dropdown-item disabled">Paramètres (bientôt)</a>
                    <a href="#" id="how-to-play-btn" class="dropdown-item">Comment Jouer</a>
                    <hr>
                    <a href="#" id="logout-button" class="dropdown-item">Se Déconnecter</a>
                </div>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <a href="dashboard.html" class="nav-link">📚 Apprendre</a>
        <a href="competition.html" class="nav-link">🏆 Compétition</a>
        <a href="community.html" class="nav-link active">👥 Communauté</a>
    </nav>

    <main class="community-main">
        <div class="guild-header">
            <h1 id="guild-name">Nom de la Guilde...</h1>
            <p>Travaillez ensemble pour accomplir de grandes choses !</p>
        </div>

        <div class="community-grid">
            <!-- Left Panel: Weekly Quest -->
            <div class="community-panel quest-panel">
                <h2>Quête de la Semaine</h2>
                <div id="quest-info">
                    <!-- Quest details will be generated by JS -->
                </div>
            </div>

            <!-- Center Panel: Guild Members -->
            <div class="community-panel members-panel">
                <h2>Membres de la Guilde</h2>
                <div id="members-list" class="members-list">
                    <!-- Member cards will be generated by JS -->
                </div>
            </div>

            <!-- Right Panel: Message Board -->
            <div class="community-panel messages-panel">
                <h2>Tableau de Messages</h2>
                <div id="messages-container" class="messages-container">
                    <!-- Messages will be generated by JS -->
                </div>
                <div class="message-input-area">
                    <textarea id="message-input" placeholder="Écrivez un message à votre guilde..."></textarea>
                    <button id="post-message-btn" class="button primary">Envoyer</button>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module" src="assets/js/community.js"></script>
</body>
</html>
